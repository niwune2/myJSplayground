<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>MyPalette</title>
    <meta name="description" content="a">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <header>Mini Palette Test Page</header>
    <section class="propaties">
        <h2>1. プロパティを選んでください</h2>
        <section class="propBg"><!--Background-->
            <h3>background</h3>
            <button class="propAll" id="bg">background</button>
            <button class="propAll" id="bgCol">background-color</button>
            <button class="propAll" id="bgImage">background-image</button>
        </section>
        <section class="border">
            <h3>border</h3>
            <button class="propAll" id="border">border</button>
            <button class="propAll" id="borderCol">border-color</button>
        </section>
        <section class="outline">
            <h3>outline</h3>
            <button class="propAll" id="outline">outline</button>
            <button class="propAll" id="outlineCol">outline-color</button>
        </section>
        <section class="shadow">
            <h3>shadow</h3>
            <button class="propAll" id="boxShadow">box-shadow</button>
            <button class="propAll" id="textShadow">text-shadow</button>
        </section>
        <section class="propCol">
            <h3>color</h3>
            <button class="propAll" id="color">color</button>
        </section>
    </section>
    <section class="colors">
        <h2>2. 色を選んでください</h2>
        <section class="csslv1" id="container">
            <button class="lv1All" id="lv1black">black</button>
            <button class="lv1All" id="lv1gray">gray</button>
            <button class="lv1All" id="lv1silver">silver</button>
            <button class="lv1All" id="lv1white">white</button>

            <button class="lv1All" id="lv1maroon">maroon</button>
            <button class="lv1All" id="lv1red">red</button>
            <button class="lv1All" id="lv1fuchsia">fuchsia</button>
            <button class="lv1All" id="lv1purple">purple</button>

            <button class="lv1All" id="lv1navy">navy</button>
            <button class="lv1All" id="lv1blue">blue</button>
            <button class="lv1All" id="lv1teal">teal</button>
            <button class="lv1All" id="lv1aqua">aqua</button>

            <button class="lv1All" id="lv1green">green</button>
            <button class="lv1All" id="lv1lime">lime</button>

            <button class="lv1All" id="lv1olive">olive</button>
            <button class="lv1All" id="lv1yellow">yellow</button>
            <button class="lv1All" id="lv2orange">orange</button>

        </section>
    </section>
    <div id="text">
        <textarea id="textArea" rows="2" cols="50"></textarea>
    </div>

    <div class="operations">
        <button id="copy">
            <span class="material-symbols-outlined">content_copy</span>
        </button>
        <button id="reset">Reset</button>
        <button id="clear">Clear History</button>
    </div>

    <div class="history"></div>
</body>

</html>
